<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>microphone beta</title>

</head>

<body>
	<div class="container">
		<div class="subcontainer" style="width:600px; float: left;">
			<div class="optioncontainer" style="height: 100px">
				<button id="buttonLinear" onclick='FFTchoice("linear")'>Linear</button>
				<button id="buttonStacked" onclick='FFTchoice("stacked")'>Strack</button>
				
				<button id="buttonPause" onclick='PauseChoice()'>Pause/ play</button>
				
				<br><br>
				<div class="onoffswitch">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick='smoothingToggle()'>
					<label class="onoffswitch-label" for="myonoffswitch">
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
			</div>
			<p>Sound frequency plot</p>
			<div id="FFT_DIV" style='width: 600px; height: 450px;'>
				<div id="FFT_plot"></div>
			</div>
		</div>

		<div class="subcontainer" style="width:600px; float:right;">
			<div class="optioncontainer" style="height: 100px">
				<input id="historyLength" type="range" min="12" max="39" step="1" value="24"/>
			</div>
			<p>Sound frequency plot through time</p>
			<div id="heatmap_DIV" style='width: 600px; height: 450px;'>
				 <div id="heatmap_axis"></div>
				 <div id="heatmap_canvas"></div>
			</div>
		</div>

	</div>
	<div class="container">	
		<p>Sound raw signal plot</p>
		<div id="raw_plot"></div>
	</div>
	
	<link rel="stylesheet" type="text/css" href="microphone_beta.css"/>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="microphone_beta.js"></script>
</body>
</html>

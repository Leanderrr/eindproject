<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>2 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Sound visualizer
                    <small></small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <div class="col-md-6 portfolio-item">
				<button id="buttonLinear" onclick='FFTchoice("linear")'>Linear</button>
				<button id="buttonStacked" onclick='FFTchoice("stacked")'>Strack</button>
				
				<br><br>
				<div class="onoffswitch">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick='smoothingToggle()'>
					<label class="onoffswitch-label" for="myonoffswitch">
						<span class="onoffswitch-inner"></span>
						<span class="onoffswitch-switch"></span>
					</label>
				</div>
                <h3>
                    <a href="#">Frequency data</a>
                </h3> 
				<a href="#">
                    <div id="FFT_plot"></div>
                </a>
                           </div>
            <div class="col-md-6 portfolio-item">
			
				<p>FFT history plot length</p>
				<input id="historyLength" type="range" min="12" max="50" step="1" value="24"/>
	
                <h3>
                    <a href="#">Frequency data through time</a>
                </h3>
				<a href="#">
					<div id="heatmap_DIV" style='width: 800px; height: 400px;'>
						 <div id="heatmap_axis"></div>
						 <div id="heatmap_canvas"></div>
					</div>
                </a>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <div class="col-md-6 portfolio-item">
                                <h3>
                    <a href="#">Raw input signal</a>
                </h3> 
				<a href="#">
                    <div id="raw_plot"></div>
                </a>
           </div>
			
            <div class="col-md-6 portfolio-item">
                <h3>
                    <a href="#">Info</a>
                </h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra euismod odio, gravida pellentesque urna varius vitae.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="microphone_boot.css"/>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="microphone_boot.js"></script>
</body>

</html>
